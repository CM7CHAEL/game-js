<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="#">GAMES</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">javascript</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="app">
    <section id="speakers" class="mt-4">
      <div class="container">
        <div class="row">
          <div class="col text-center text-uppercase">
            <small></small>
            <h2>ยก Go !</h2>
          </div>
        </div>
        <div class="row">
          <div style="cursor: pointer" class="col-12 col-sm-6 col-md-3 mb-4" v-for="(item, index) in cards" :key="index"  data-placement="bottom" data-toggle="tooltip" :title="item.description">
            <a :href="item.link">
              <div class="card">
                <img class="card-img-top" height="200px" :src="item.img">
                <div class="card-body">
                  <div class="badges mb-2">
                    <span class="badge badge-info">{{item.title}}</span>
                  </div>
                  <p class="card-text">
                  </p>
                </div>
              </div>
            </a>
          </div>
    </section>
  </div>
