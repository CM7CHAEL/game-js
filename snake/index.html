  <title>Snake</title>
</head>
<body>
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">CM7CHAEL</h5>
        <span class="text-muted">
          <span>source code:<br><a href="https://github.com/CodeExplainedRepo/Snake-JavaScript">https://github.com/CodeExplainedRepo/Snake-JavaScript</a></span><br>
          <span>tutorial: <a href="https://www.youtube.com/watch?v=9TcU2C1AACw&t=148s">https://www.youtube.com/watch?v=9TcU2C1AACw&t=148s</a></span>
        </span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <span class='start-btn' onclick="startGame()">PLAY&nbsp; &nbsp; </span>
      </div>
      <div class="col-sm">
        <canvas id="snake" width="608" height="600"></canvas>
      </div>
      <div class="btns" style="text-align:center; margin-left: 120px;">
        <br><br>
        <button onclick="moveDirection(event, 'up')" type="button" class="btn btn-success">▲</button><br><br>
        <button onclick="moveDirection(event,'left')" type="button" class="btn btn-success izq">◄</button>
        <button onclick="moveDirection(event, 'right')" type="button" class="btn btn-success  ">►</button><br><br>
        <button onclick="moveDirection(event, 'down')" type="button" class="btn btn-success">▼</button>
      </div>
    </div>
  </div>
</body>
